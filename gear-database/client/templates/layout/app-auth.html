<template name="signInUp">
  <row>
    <column class="grow">
      <row class="modal-header">
        <h1>Join the Club</h1>
      </row>
      {{> join}}
    </column>
    <column class="grow">
      <row class="modal-header">
        <h1>Sign In</h1>
      </row>
      {{> signIn}}
    </column>
  </row>
</template>

<template name="signIn">
  <form>
    {{#if errorMessages}}
      <div class="list-errors">
        {{#each errorMessages}}
          <div class="list-item">{{this}}</div>
        {{/each}}
      </div>
    {{/if}}

    <div class="form-group {{errorClass 'email'}}">
      <input type="email" name="email" class="form-control" placeholder="Your Email" />
      <span class="icon-email" title="Your Email"></span>
    </div>

    <div class="form-group {{errorClass 'password'}}">
      <input type="password" name="password" class="form-control" placeholder="Password" />
      <span class="icon-lock" title="Password"></span>
    </div>

    <button type="submit" class="btn-primary">Sign in</button>
  </form>
</template>

<template name="join">
  <form>
    {{#if errorMessages}}
      <div class="list-errors">
        {{#each errorMessages}}
          <div class="list-item">{{this}}</div>
        {{/each}}
      </div>
    {{/if}}

    <div class="form-group  {{errorClass 'email'}}">
      <input type="email" name="email" class="form-control" placeholder="Your Email" />
      <span class="icon-email" title="Your Email"></span>
    </div>

    <div class="form-group  {{errorClass 'password'}}">
      <input type="password" name="password" class="form-control" placeholder="Password" />
      <span class="icon-lock" title="Password"></span>
    </div>

    <button type="submit" class="btn-primary">Join Now</button>
  </form>
</template>
