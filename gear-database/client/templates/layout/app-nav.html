<template name="appNavigation">
  <div class="nav-left">
    <button class="nav-link btn-blank toggle-menu">
      <img src="images/menu.svg" alt="">
    </button>
    <div class="nav-logo hide-phone">
      <a href="/">
        <img src="images/badge_small.png" alt="">
      </a>
    </div>
  </div>
  <div class="nav-center grow">
    {{> searchBox}}
  </div>
  <row class="nav-right justify-end">
    {{> accountButtons}}
  </row>
</template>

<template name="accountButtons">
  {{#if currentUser}}
    {{#dropdown name="userMenu" align="right"}}
      <ul class="dropdown-list">
        <a href="/signout" class="action-item">
          Sign Out
        </a>
      </ul>
    {{/dropdown}}
    <div class="button-group">
      <a href="{{pathFor 'account'}}" class="btn nav-link hide-phone">
        {{currentUser.profile.firstName}}
      </a>
      {{#dropdownTrigger name="userMenu"}}
        <a href="{{pathFor 'account'}}" class="btn btn-icon nav-link">
          <i class="fa fa-fw fa-caret-down"></i>
        </a>
      {{/dropdownTrigger}}
    </div>
  {{else}}      
    <a href="/signIn" class="nav-link btn-info">
      Sign In
    </a>
  {{/if}}
</template>
