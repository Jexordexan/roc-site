<template name="sidebarEdit">
  {{#contentFor 'right.header'}}
    <header class="header-content">Edit Equipment</header>
  {{/contentFor}}
  <column class="content-padded gear-info grow">
    <column>
      {{> quickForm collection="GearList" type="update" doc=this id="editGearForm" name="editGearForm" omitFields="index, activity, type, status, history, updated"}}
    </column>
  </column>
</template>
