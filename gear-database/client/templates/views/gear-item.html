<template name="gearItem">
  <column class="gear-item {{getState}}" tabindex="0">
  <row class="align-end">
    <column class="grow">
      <span class="gear-code queue-gear grow">
        {{code}}
      </span>
      <div class="font-s1 gear-name">
        <span class="type-bold">{{name}}</span> 
      {{#if description}}
        <span class="faded">â€” {{description}}</span>
      {{/if}}
      </div>
    </column>
    {{#if is 'rented'}}
      <div class="gear-name">
        <span class="boxed font-s1 faded" data-tooltip="By {{username status.rentedBy}}">RENTED</span>
      </div>
    {{/if}}
    {{> starRating rating=condition max=5}}
  </row>
    <!-- <span class="gear-name queue-gear">{{description}}</span> -->
    <row class="icon-group">
        <button data-tooltip="Info" class="btn-blank btn-icon read-gear open-sidebar" data-sidebar-id="rightSidebar">
          <i class="fa fa-fw fa-info"></i>
        </button>
      {{#if currentUser}}
        {{#if is 'queue'}}
          <button data-tooltip="Remove from queue" class="btn-blank btn-icon cancel-gear">
            <i class="fa fa-fw fa-times"></i>
          </button>
        {{else}}
          <button data-tooltip="Edit" class="btn-blank btn-icon edit-gear open-sidebar" data-sidebar-id="rightSidebar">
            <i class="fa fa-fw fa-pencil"></i>
          </button>
          {{#unless is 'rented'}}
            <button data-tooltip="Add to queue" class="btn-blank btn-icon queue-gear">
              <i class="fa fa-fw fa-plus"></i>
            </button>
          {{/unless}}
        {{/if}}
      {{/if}}
    </row>
  </column>
</template>
