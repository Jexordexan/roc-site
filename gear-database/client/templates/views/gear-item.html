<template name="gearItem">
  <column class="gear-item {{getState}} {{#unless is 'rented'}}clickable{{/unless}} queue-gear" tabindex="0">
  <row class="align-center">
    <row class="column-tablet fill-row">
      <h2 class="gear-code no-shrink">
      {{code}}
      </h2>
      {{#if is 'rented'}}
        <div class="gear-name">
          <span class="boxed font-s1 faded" data-tooltip="By {{username status.rentedBy}}">CHECKED OUT</span>
        </div>
      {{/if}}
      <p class="font-s2 gear-name">
        <span class="type-bold">{{name}}</span> 
      {{#if description}}
        <span class="faded">â€” {{description}}</span>
      {{/if}}
      </p>
    </row>
    <row class="icon-group">
        <button data-tooltip="Info" class="btn-default btn-icon read-gear open-sidebar" data-sidebar-id="rightSidebar">
          <i class="fa fa-fw fa-info"></i>
        </button>
      {{#if currentUser}}
        {{#if is 'queue'}}
          <button data-tooltip="Remove from queue" class="btn-default btn-icon cancel-gear">
            <i class="fa fa-fw fa-times"></i>
          </button>
        {{else}}
          <button data-tooltip="Edit" class="btn-default btn-icon edit-gear open-sidebar" data-sidebar-id="rightSidebar">
            <i class="fa fa-fw fa-pencil"></i>
          </button>
          {{#if is 'rented'}}
            <button data-tooltip="Return item" class="btn-default btn-icon return-gear">
              <i class="fa fa-fw fa-undo"></i>
            </button>
          {{/if}}
          {{#unless is 'rented'}}
            <button data-tooltip="Add to queue" class="btn-default btn-icon queue-gear">
              <i class="fa fa-fw fa-plus"></i>
            </button>
          {{/unless}}
        {{/if}}
      {{/if}}
    </row>
    <div class="hide-phone" data-tooltip="{{getCondition condition}}">
      {{> starRating rating=condition max=5}}
    </div>
  </row>
  </column>
</template>
