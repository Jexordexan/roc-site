<template name="checkout">
  <header class="row modal-header">
    <h2>Checkout</h2>
  </header>
  <row class="modal-body column-tablet">
    <column class="checkout-list grow scroll-column">
      {{#each selectedGear}}
        <row class="no-shrink">
          {{> gearItem}}
        </row>
      {{/each}}
    </column>
    <column class="checkout-info grow">
      <form action="#" id="checkoutForm" class="checkout-form column">
        {{#if errorMessages}}
          <div class="list-errors">
            {{#each errorMessages}}
              <div class="list-item">{{this}}</div>
            {{/each}}
          </div>
        {{/if}}
        <div class="form-group">
          <label class="control-label" for="checkoutDescription">Description</label>
          <input name="description" id="checkoutDescription" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="renterSelect">Renter</label>
          <input  name="renterName" 
                  id="renterSelect" 
                  class="form-control typeahead" 
                  value="{{username currentUser._id}}"
                  type="text" autocomplete="off" spellcheck="off" 
                  data-source="members" 
                  data-autocomplete="autocomplete">
          <input type="hidden" id="renterId"  value="{{currentUser._id}}">
        </div>
        <div class="form-group">
          <label class="control-label" for="intervalSelect">Due back in</label>
          <select name="dueInterval" id="intervalSelect" class="form-control">
            {{#each intervals}}
              <option value="{{value}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="intervalSelect">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="3" class="form-control"></textarea>
        </div>
      </form>
    </column>
  </row>
  <div class="checkout-agreement align-center pad-10">
    <p>Agreement Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo, doloremque perspiciatis maiores soluta cum sit minima excepturi. Vitae atque aspernatur quas consectetur, fuga reprehenderit iste, similique, ducimus enim itaque amet.</p>
    <label for="rentalAgreement"><input name="agreement" id="rentalAgreement" type="checkbox" class="form-control"/> I agree to these terms</label>
  </div>
  <footer class="row modal-footer">
    <row class="pin-right">
      <button class="btn close-modal" type="submit" form="checkoutForm">Cancel</button>
      <button class="btn-primary" type="submit" form="checkoutForm">Checkout</button>
    </row>
  </footer>
</template>
